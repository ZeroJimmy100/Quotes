<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/viewUser.css' %}">
</head>

<body>
    <h4>{{ this_user.first_name }} {{ this_user.last_name }}'s Quotes</h4>
    <div id=back>
        <a href="/success/{{ user.id }}">Back</a>
    </div>
    <div id="LogoutBox">
        <form action="/logoutUser" method = "POST">
            {% csrf_token %}
            <input type="submit" value="Logout">
        </form>
    </div>
    {% for quote_posted in make_quotes %}
        <p> {{ quote_posted.author.name }}: "{{ quote_posted.quote }}"</p>
    {% endfor %}

</body>

</html>
